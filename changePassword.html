<!DOCTYPE html>
<html>
<head>
	<title>GB</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/formdesign.css">

    <link rel="stylesheet" type="text/css" href="css/animate.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">

</head>
<body>
    <section class="nav">
        </section>
    <section id="op">
        <section class="name">
    <h1 class="text-center">Change Password</h1>
    </section>
          <form id="survey-form">
        <label id="name-label" for="name"><p>Old Password</p><br><input type="password" id="name" placeholder="Old Password" name="userPassword" required></label>
        <label id="name-label" for="name"><p>New Password</p><br><input type="password" id="new" placeholder="New Password" name="newPassword" required></label>
        <label id="name-label" for="name"><p>Re-Password</p><br><input type="password" id="re" placeholder="password" name="rePassword" required></label>
        <button type="button" id="submit"  onclick="changePass()">Send</button>

    </form>
    <div id="add"></div>

    </section>
        <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/edit.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>	
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<script>
$(function(){
  $(".nav").load("nav.html");
});
    var token = window.localStorage.getItem('token');

  function changePass(){
    $.ajax({
    url: "https://hidden-ocean-87285.herokuapp.com/users/updatePassword",
    method: "POST",
    data: {
        userPassword: $("#name").val(),
        newPassword: $("#re").val(),
        rePassword: $("#new").val(),
        
    },
    beforeSend: function (xhr) {
      /* Authorization header */
      xhr.setRequestHeader('authorization', 'Bearer ' + token);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    },
    success: function (data) {
      var response = JSON.stringify(data);
        response = JSON.parse(response);
      var message="";
      $.each(response.responseJSON.message, function (i, obj) {
        message+= " , " + obj.message;
      });
       alert(message);
        window.location.href = 'changePassword.html'
    },
      error: function (data) {
        var response = JSON.stringify(data);
        response = JSON.parse(response);
      var message="";
        
         $.each(response.responseJSON.message, function (i, obj) {
        message+= " , " + obj.message;
      });

       alert(message);

      }
  });
  }
</script>
</body>
</html>
