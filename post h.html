<!--post-->
      <header>
        <h1 id="title" class="text-center">Post Form For Halls</h1>
      </header>
      <form id="survey-form" action="https://hidden-ocean-87285.herokuapp.com/halls" method="post" enctype="multipart/form-data">
        <label id="name-label" for="name">Hall Name<br><input type="text" id="name" placeholder="Hall Name" name="hallName" required></label>
        <label id="name-label" for="name">Hall Adress<br><input type="text" id="name" placeholder="Hall Adress" name="hallAdress" required></label>
        <label id="name-label" for="name">Hall Category<br><input type="text" id="name" placeholder="Hall Category" name="hallCategory" required></label>
        <label id="name-label" for="name">Hall Description<br><input type="text" id="name" placeholder="Hall Description" name="hallDescription" required></label>
        <label id="name-label" for="name">Hall Price<br><input type="text" id="name" placeholder="Hall Price" name="hallPrice" required></label>
        <label id="name-label" for="name">Hall Location Long<br><input type="text" id="name" placeholder="Hall Location Long" name="hallLocationLong" required></label>
        <label id="name-label" for="name">Hall Location Lat<br><input type="text" id="name" placeholder="Hall Location Lat" name="hallLocationLat" required></label>
        <label id="name-label" for="name">Hall Special Offers<br><input type="text" id="name" placeholder="Hall Special Offers" name="hallSpecialOffers"></label>
        <label id="name-label" for="name">Hall Phone Number<br><input type="text" id="name" placeholder="Hall Phone Number" name="hallPhoneNumber" required></label>
        <label id="name-label" for="name">Hall Image (Max 6 Images)<br><input type="file" id="name" placeholder="Hall Image" name="hallImage" multiple></label>
        <button type="submit" id="submit" value="POST">Send</button>
      </form>
<!--POST-->
