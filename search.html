    <script>
var User = window.localStorage.getItem('User');
 document.getElementById("username").innerHTML = User;
var token = window.localStorage.getItem('token');
        
    $(document).ready(function () {
        if(localStorage.getItem("token") === null) {
        window.location.href = 'index.html';
    }  
    }); 
        
        function SearchByName(){
        obj = { table: "customers", limit: 20 };
      $.ajax({
        "url": "https://hidden-ocean-87285.herokuapp.com/halls/searchByName",
        "type": "POST",
        data : {
          hallName : document.getElementById("SearchByName_Name").value,
            limit: 2000,
            offset: 0
        },
    beforeSend: function (xhr) {
      /* Authorization header */
      xhr.setRequestHeader('authorization', 'Bearer ' + token);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    },
    success: function (data) {
        $('#demo').empty();
      $.each(data.data, function (i, obj) {
          $('#demo').append( "<div class='main-post t1t'>" +
                            "<div class= 'row'>" +
                                "<div class='col-md-6'>" +
                                    '<img class= "img-responsive img-thumbnail" src="' + obj.hallImage + '">' +
                                "</div>" +
                                "<div class='col-md-6'>" +
                                    "<h3 class='post-title'>" +
                                        obj.hallName +
                                    "</h3>" +
                                    "<span class='post-data'>" +
                                        "Price: " + "<i class='fas fa-dollar-sign fa-fw'></i>" +  obj.hallPrice + ", " +
                                    "</span>" +
                                    "<span class='post-cate'>" +
                                        "Category: " + "<i class='fa fa-tags fa-fw'></i> " + obj.hallCategory.name +
                                    "</span>" +
                                    "<div class='post-content'>" +
                                        obj.hallDescription +
                                        "<button class='btn btn-primary cl'>" + "<a href='#'>" + "View Post" + "</a>" + "</button>" +
                                    "</div>" +
                                "</div>" +
                            "</div>" +
                            "<hr>" + 
                            "<p class='loc'>" +
                                "Location: " + "<i class='fas fa-map-marker-alt fa-fw'></i>" + obj.hallAdress +
                            "</p>" +
                        "</div>");          
            
      });

    },
    error: function (error) {
          alert(document.getElementById("SearchByName_Name").value + " " + "This Hall Not Found");
        }
  });
        
        }
  
  $("#logout").click(function(){
    window.localStorage.clear();
