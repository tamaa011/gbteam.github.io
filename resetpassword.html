<!DOCTYPE html>
<html>
<head>
	<title>Reset Password</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
</head>
<body>
<div class="reset-password-box">

  <div class="title-bar">
    <div class="title">PASSWORD RESET</div>

  </div>

  <div class="username">
    <label for="username-input" class="username-label">Current Password</label>
    <input type="password" id="username-input" autofocus>
  </div>
  <div class="new-password">
    <label for="new-password-input" class="new-password-label">New Password</label>
    <input type="password" id="new-password-input">
  </div>

  <div class="password-verification">
    <label for="password-input" class="password--verification-label">Re-type New Password</label>
    <input type="password" id="password-verification-input">
  </div>

<br>
  <div class="back-login">
    <div class="reset-password-button">
      <a href="#">Rest Password</a>
    </div>
  </div>

</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/style.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script type="text/javascript"> new WOW().init();</script>  
</body>
</html>
