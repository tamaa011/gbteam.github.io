<!DOCTYPE html>
<html>
<head>
	<title>GB</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/pri.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
</head>
    <body>
<div class="header">
    <div class="container">
        <h2>Login</h2>
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <form id="form" class="from-horizontal">
                    <div class="form-group">
                        <input type="email" id="name" class="form-control " name="userEmail" placeholder="userEmail"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="pass" class="form-control" name="userPassword" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="button" onclick="signIn()" id="submit" class="btn btn-info form-control" name="submit" value="Submit"/>
                    </div>
                    <div class="form-group">
                        <span class="text-success"></span>
                        <span class="text-danger"></span>
                        <span class="text-info"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/style.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script type="text/javascript"> new WOW().init();</script>  
</body>
</html>
